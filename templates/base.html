<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>

    <link rel="stylesheet" href="{{url_for('static',filename='var.css')}}">
    <script src="{{ url_for('static', filename='checkTheme.js') }}"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <div id="header" class="header">
        <div class="innerHeader" >
            <a href="/" class="link">Grocery</a>
            <span id="basketIcon" class="material-symbols-outlined">
                shopping_basket
                </span>
        </div>
            <button class="theme" onclick="toggleTheme()">
                <span id="themeIcon" class="material-symbols-outlined">
                    dark_mode
                </span>
            </button>
    </div>


    {% block content %}
    {% endblock %}

</body>


</html>
